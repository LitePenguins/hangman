<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO testing</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <header class="game-header">
        <div class="jumbotron">
          <h1 class="display-4">Hangman</h1>
        </div>
      </header>
    </section>

    <section class="word-select" id="wordInputSection">
      <div class="col-4 col-sm-3"></div>
      <form action="" id="word-selection">
        <div class="form-group">
          <!-- <label for="word" class="col-sm-2 col-form-label col-form-label-lg"
            >Input Word</label
          > -->
          <input
            type="text"
            id="wordInput"
            name="word"
            class="form-control form-control-lg"
            placeholder="Suggest a word..."
          />
          <button id="submitWordButton" class="btn btn-primary">Next</button>
        </div>
      </form>
    </section>

    <section id="gameSection" style="display: none;">
      <div class="game-container">
        <main class="game-main">
          <form action="" id="guess-form">
            <input
              type="text"
              name="guess"
              id="guessInput"
              class="form-control"
              style="margin-bottom: 1em;"
            />
            <button
              type="submit"
              id="guessButton"
              class="btn btn-success"
              style="margin-bottom: 3em;"
            >
              Guess
            </button>
          </form>

          <div id="status"></div>
          <h1 style="font-size: 5em;" id="currentWord"></h1>
          <button
            type="button"
            id="playAgainButton"
            style=""
            class="btn btn-dark"
          >
            Play again
          </button>
        </main>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
