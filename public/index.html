    <div class="game-container">
      <header class="game-header">
        <div class="jumbotron">
          <h1 class="display-4">Hangman</h1>
        </div>
      </header>
      <main class="game-main">
        <form action="" id="guess-form">
          <input
            type="text"
            name="guess"
            id="guessInput"
            class="form-control"
            style="margin-bottom: 1em;"
          />
          <button
            type="submit"
            id="guessButton"
            class="btn btn-success"
            style="margin-bottom: 3em;"
          >
            Guess
          </button>
        </form>

        <div id="status"></div>

        <h1 style="font-size: 5em;" id="currentWord"></h1>

        <button
          type="button"
          id="playAgainButton"
          style=""
          class="btn btn-dark"
        >
          Play again
        </button>
      </main>
    </div>
